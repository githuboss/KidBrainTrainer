<!DOCTYPE html>
<html>
    <head>
        <title>
            Kid | Science Quiz
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="sci-learn.css">
    </head>

    <body class="m-page--fluid m--skin- m-content--skin-light2 m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
        <div class="m-grid m-grid--hor m-grid--root m-page">
            <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
                <div class="m-subheader">
                    <h3 class="m-subheader__title">
                        Sci-Learn Quiz
                    </h3>
                </div>

                <div class="m-content">
                    <div class="m-portlet">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-action">
                                    <h4 id="title"></h4>
								</div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <h5 id="name"></h5>
                            <div>
                                <button class="btn m-btn--pill    btn-outline-info m-btn m-btn--outline-2x " id="ans0"></button><br><br>
                                <button class="btn m-btn--pill    btn-outline-accent m-btn m-btn--outline-2x " id="ans1"></button><br><br>
                                <button class="btn m-btn--pill    btn-outline-info m-btn m-btn--outline-2x " id="ans2"></button><br><br>
                                <button class="btn m-btn--pill    btn-outline-accent m-btn m-btn--outline-2x " id="ans3"></button><br><br>
                            </div>
                        </div>
                        <div class="m-portlet__foot">
                            <div class="row" style="justify-content: space-between">
                                <button class="btn btn-outline-primary m-btn m-btn--icon m-btn--outline-2x m-btn--pill" id="back">
                                    Back
                                </button>
                                <button class="btn btn-outline-primary m-btn m-btn--icon m-btn--outline-2x m-btn--pill" id="skip">
                                    Skip
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="sci-learn.js"></script>

</html>
